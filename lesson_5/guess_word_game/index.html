<!doctype html>
<html lang="en-US">
<head>
  <title>Guess A Word Game</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <main>
    <div id="tree">
      <div class="apple" data-has-fallen="false"></div>
      <div class="apple" data-has-fallen="false"></div>
      <div class="apple" data-has-fallen="false"></div>
      <div class="apple" data-has-fallen="false"></div>
      <div class="apple" data-has-fallen="false"></div>
      <div class="apple" data-has-fallen="false"></div>
    </div>
    <p id="results"></p>
    <p id="repeat"></p>
    <button type="button">Play</button>
    <div id="word">
      <h2>Word:</h2>
    </div>
    <div id="guesses">
      <h2>Guesses:</h2>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
