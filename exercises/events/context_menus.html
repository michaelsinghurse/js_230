<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8"/>
  <title>Context Menus</title>
  <style>
    main, #sub {
      padding: 15px;
    }
    main {
      width: 100%;
      height: 200px;
      background: blue;
      color: white;
    }

    #sub {
      position: relative;
      top: 100px;
      left: 15px;
      background: red;
      height: 50px;
      width: 50%;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let main = document.getElementsByTagName("main")[0];
      let sub = document.getElementById("sub");

      main.addEventListener("contextmenu", e => {
        e.preventDefault();
        alert("main");
      });

      sub.addEventListener("contextmenu", e => {
        e.preventDefault();
        e.stopPropagation();
        alert("sub");
      });

    });

  </script>
</head>
<body>
  <main>
    Main Area
    <section id="sub">
      Sub Area
    </section>
  </main>
</body>
</html>
