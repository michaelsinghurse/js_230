<!doctype html>
<html>
  <head>
    <title>Nodes to Array</title>
    <script>
      function nodesToArr(element = document.body) {
        let output = [];
        output[0] = element.tagName;
        output[1] = [];
        
        if (element.childElementCount > 0) {
          for (let index = 0; index < element.childElementCount; index += 1) {
            output[1].push(nodesToArr(element.children[index]));
          }
        }

        return output;
      }


      window.onload = () => {
        console.log(nodesToArr());
        let arr = nodesToArr();
        console.log(JSON.stringify(arr));
      };

    </script>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
</html>
