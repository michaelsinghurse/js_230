<!doctype html>
<html lang="en-US">
<head>
  <title>
      Title
  </title>
  <script>
    window.onload = () => {
      console.log(document.head.childNodes.length === 5);
      console.log(document.head.children[0].tagName === "TITLE");
      console.log(document.head.textContent);
      // "
      //      Title
      //    "
      console.log(document.body.children.length === 3);
      console.log(document.body.childNodes.length === 5);
      console.log(document.querySelector("div").parentNode.parentNode.tagName
        === "BODY");
      console.log(document.querySelector("div section").children[2].nextElementSibling
        === null);
      console.log(document.querySelectorAll("div").length === 1);

      let nodeA = document.body.firstElementChild;
      console.log(document.querySelector("footer").children.length === 1);
      console.log(document.querySelector("body").replaceChild(
        document.querySelector("footer"), document.body.firstElementChild).tagName
        === "HEADER");
      console.log(document.body.appendChild(nodeA));
      // <header>Header</header>

      console.log(document.querySelector("section").textContent.split("\n")
        .map(text => text.trim()).filter(text => text.length > 0));
      // ["H1", "Hello", "World"]

      console.log(document.querySelector("section").children);
      // HTMLCollection(3) [h1, p, p]

      console.log(document.querySelector("section").textContent);
      // "
      //      H1
      //      Hello
      //      World
      //    "

      console.log(document.querySelector("span.emphasis").parentNode.tagName
        === "FOOTER");
    };
  </script>
</head>
<body>
  <header>Header</header><main>
    <div>
      <section>
        <h1>H1</h1>
        <p>Hello</p>
        <p>World</p>
      </section>
    </div>
  </main><footer>
    <span class="emphasis"></span> 
  </footer>
</body>
</html>
