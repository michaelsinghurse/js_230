<!doctype html>
<html lang="en-US">
<head>
  <title>Text Editor</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <main>
    <h1>MichaelSoft Word</h1>
    <div id="editor">
      <div id="menu">
        <button type="button" id="bold"><img src="./images/bold.png" /></button>
        <button type="button" id="italic"><img src="./images/italic.png" /></button>
        <button type="button" id="underline"><img src="./images/underline.png" /></button>
        <button type="button" id="strikethrough"><img src="./images/strikethrough.png" /></button>
        <button type="button" id="ul"><img src="./images/unordered_list.png" /></button>
        <button type="button" id="ol"><img src="./images/ordered_list.png" /></button>
        <button type="button" id="left"><img src="./images/align_left.png" /></button>
        <button type="button" id="center"><img src="./images/align_center.png" /></button>
        <button type="button" id="right"><img src="./images/align_right.png" /></button>
        <button type="button" id="justify"><img src="./images/justify.png" /></button>
      </div>
      <div id="content"></div>
    </div>
  </main>
</body>
</html>
