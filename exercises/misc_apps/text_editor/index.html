<!doctype html>
<html lang="en-US">
<head>
  <title>Text Editor</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <main>
    <h1>Rich Text Editor</h1>
    <div id="editor">
      <div id="menu">
        <button type="button" data-command="bold"><img src="./images/bold.png" /></button>
        <button type="button" data-command="italic"><img src="./images/italic.png" /></button>
        <button type="button" data-command="underline"><img src="./images/underline.png" /></button>
        <button type="button" data-command="strikeThrough"><img src="./images/strikethrough.png" /></button>
        <button type="button" data-command="insertUnorderedList"><img src="./images/unordered_list.png" /></button>
        <button type="button" data-command="insertOrderedList"><img src="./images/ordered_list.png" /></button>
        <button type="button" data-command="justifyLeft"><img src="./images/align_left.png" /></button>
        <button type="button" data-command="justifyCenter"><img src="./images/align_center.png" /></button>
        <button type="button" data-command="justifyRight"><img src="./images/align_right.png" /></button>
        <button type="button" data-command="justifyFull"><img src="./images/justify.png" /></button>
        <button type="button" data-command="createLink"><img src="./images/hyperlink.png" /></button>
      </div>
      <div id="content" contenteditable="true"></div>
    </div>
  </main>
</body>
</html>
