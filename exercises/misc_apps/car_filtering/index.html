<!doctype html>
<html lang="en-US">
<head>
  <title>Car Filter</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <header>
    <h1>Car Gallery</h1>
    <form action="#" method="GET">
      <fieldset>
        <label for="make">Make</label>
        <select name="make"></select>

        <label for="model">Model</label>
        <select name="model"></select>

        <label for="year">Year</label>
        <select name="year"></select>

        <label for="price">Price</label>
        <select name="price"></select>

        <input type="submit" value="Filter" />
      </fieldset>
    </form>
  </header>
  <main>
    <ul></ul>
  </main>
  <script id="carsListTemplate" type="text/x-handlebars-template">
    {{#each cars}}
    {{> carTemplate}}
    {{/each}}
  </script>
  <script id="carTemplate" type="text/x-handlebars-template">
    <li>
      <h2>{{make}} {{model}}</h2>
      <p>Year:  {{year}}</p>
      <p>Price: ${{price}}</p>
      <img src="{{image}}" />
    </li>
  </script>
  <script id="selectOptionsTemplate" type="text/x-handlebars-template">
    <option value=''>---</option>
    {{#each options}}
      <option value={{.}}>{{.}}</option>
    {{/each}}
  </script>
</body>
</html>
