<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" title="Photo 1" />
        <img src="http://placehold.it/1200x900/fff/333" alt="" title="Photo 2" />
        <img src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="" title="Photo 3" />
        <img src="http://placehold.it/1200x900/993535/aaa" alt="" title="Photo 4" />
        <div id="left_arrow">&lt;</div>
        <div id="right_arrow">&gt;</div> 
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img class="selected" src="http://placehold.it/1200x900" alt="" title="Photo 1" /></li>
        <li><img src="http://placehold.it/1200x900/fff/333" alt="" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900/993535/aaa" alt="" title="Photo 4" /></li>
      </ul>
    </main>
    <script src="./application.js"></script>
  </body>
</html>
