<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <script>
      function walk(node, callback) {
        callback(node);

        for (let index = 0; index < node.childNodes.length; index += 1) {
          walk(node.childNodes[index], callback);
        }
      }

      function getElementsByNodeName(name) {
        let output = [];
        walk(document, node => {
          if (node.nodeName === name) {
            output.push(node);
          }
        });
        return output;
      }

      window.addEventListener("load", () => {
        let pElements = getElementsByNodeName("P");
        console.log(pElements.length);
      });
    </script>
  </head>
  <body>
    <h1>On The River</h1>
    <p>The sun is low</p>
    <p>The waters flow</p>
  </body>
</html>
