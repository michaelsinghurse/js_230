<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <script>
      function walk(node, callback) {
        callback(node);

        for (let index = 0; index < node.childNodes.length; index += 1) {
          walk(node.childNodes[index], callback);
        }
      }

      function findElementsByNodeName(name) {
        let output = [];
        walk(document.body, node => {
          if (node.nodeName === name) {
            output.push(node);
          }
        });
        return output;
      }

      function addClassToElements(className, elementArr) {
        elementArr.forEach(element => {
          element.classList.add(className); 
        });
      }

      window.addEventListener("load", () => {
        let elements = findElementsByNodeName("P");
        addClassToElements("article-text", elements);
      });
    </script>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>
</html>
