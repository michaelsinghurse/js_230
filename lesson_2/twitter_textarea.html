<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Twitter Textarea</title>
  <style>
    .composer {
      background: #f5f5f5;
      padding:  1em;
      width:  30em;
    }

    .composer textarea {
      width: 100%;
      height: 4em;
    }

    .composer textarea.invalid {
      color: red;
    }
  </style>
  <script>
    const MAX_CHARS = 140;
    
    function charCountMessage(count) {
      return `${MAX_CHARS - count} characters remaining`;
    }

    document.addEventListener("DOMContentLoaded", event => {
      let textarea = document.querySelector(".composer textarea");

      textarea.addEventListener("keyup", event => {
        let charCount = textarea.value.length;
        let button = document.querySelector("button");
        let paragraph = document.querySelector("p.counter");
        paragraph.textContent = charCountMessage(charCount);

        if (charCount > MAX_CHARS) {
          textarea.classList.add("invalid");
          button.disabled = true; 
        } else if (textarea.classList.contains("invalid")) {
          textarea.classList.remove("invalid");
          button.disabled = false;
        }
      });
    });
  </script>
</head>
<body>
  <div class="composer">
    <textarea placeholder="Enter your message"></textarea>
    <p class="counter"></p>
    <button type="submit">Post Message</button>
  </div>
</body>
</html>
